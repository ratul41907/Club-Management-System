<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Management Loader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .pre-loader {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background: #A9A9A9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
            color: black;
        }

        .pre-loader.hidden {
            animation: fadeOut 1s ease-out forwards, scaleDown 0.5s ease-out forwards;
        }

        .loader-icon {
            width: 50px;
            height: 50px;
            border: 5px dotted white; /* Dotted circle */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

       

       

        .loader-text {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pre-loader">
        <div class="loader-icon"></div>
        <div class="loader-text">Loading Club Management System...</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelector(".pre-loader").classList.add("hidden");
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Change this to the desired page
                }, 1000);
            }, 3000); // Adjust time in milliseconds (3000ms = 3 seconds)
        });
    </script>
</body>
</html>
