<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Management Loader</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .pre-loader {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background: #191f26;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            flex-direction: column;
            color: white;
        }

        .pre-loader.hidden {
            animation: fadeOut 1s ease-out forwards, scaleDown 0.5s ease-out forwards;
        }

        .loader-icon {
            font-size: 80px; /* Adjust size */
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes scaleDown {
            100% {
                transform: scale(0.8);
            }
        }

        .loader-text {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pre-loader">
        <div class="loader-icon">üèÜ</div>
        <div class="loader-text">Loading Club Management System...</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelector(".pre-loader").style.display = "none";
                window.location.href = "dashboard.html"; // Change this to the desired page
            }, 3000); // Adjust time in milliseconds (3000ms = 3 seconds)
        });
    </script>
</body>

</html>
